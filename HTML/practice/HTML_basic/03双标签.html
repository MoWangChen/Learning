<!DOCTYPE html>
<html>
<head>
	<title>双标签</title>
	<meta charset="utf-8">
</head>
<body>

	<!-- 段落标签 -->
	<p>chapter1</p>

	<p>chapter2</p>

	<!-- 文字标签 -->
	<font color="red" size="5">文字标签</font>

	<!-- 格式化标签 -->
	<strong>文本加粗</strong>

	<b>粗体</b>

	<em>文本斜体</em>

	<i>斜体</i>

	<del>文本删除线</del>

	<s>删除线</s>

	<ins>文本下划线</ins>

	<u>下划线</u>
</body>
</html>
