<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 208px;
			height: 384px;
			border: 1px solid #cccccc;
			margin: 0 auto;
		}
		.box .title{
			height: 25px;
			padding-left: 9px;
			background: #ecedee;
			font: 14px/25px;
		}
		.box .pic{
			margin: 10px 13px;
			border: 1px solid #ecedee;
		}
		.box .blink{
			height: 27px;
			text-align: center;;
		}
		.box .blink img{
			margin-left: 10px;
		}
		.box .weibo{
			height: 33px;
			text-align: center;;
			border-bottom: 1px dashed #ecedee;
			margin-bottom: 20px;
		}
		.box .weibo input{
			width: 68px;
			height: 23px;
		}
		.box .friend{
			text-align: center;;
		}
		.box .friend input{
			width: 67px;
			height: 21px;
			margin-bottom: 5px; 
		}
	</style>
</head>
<body>

	<div class="box">
		<div class="title">
			个人资料
		</div>
		<div class="pic">
			<img src="resource/1.jpg">
		</div>
		<div class="blink">
			V闪闪<img src="resource/v.jpg">
		</div>
		<div class="weibo">
			<input type="button" value="微博">
		</div>
		<div class="friend">
			<input type="button" value="加好友">
			<input type="button" value="发纸条">
			<input type="button" value="写留言">
			<input type="button" value="加关注">
		</div>
	</div>

</body>
</html>
