<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*a:link{
			color: red;
		}*/
		a{
			color: red;
			text-decoration: line-through;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: yellow;
		}
		a:active{
			color: pink;
		}
	</style>
</head>
<body>

	<!-- 
	a:link 		{属性:值;} 链接默认状态
	a:visited	{属性:值;} 链接访问之后的状态
	a:hover		{属性:值;} 鼠标放到链接上显示的状态
	a:active	{属性:值;} 链接激活的状态
	a:focus		{属性:值;} 获取焦点
	 -->
	<a href="#">凶残的链接</a>
	
</body>
</html>
