<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">
		.body, ul, li{
			margin: 0;
			padding: 0;
		}
		ul, li{
			list-style: none;;
		}
		.nav{
			width: 800px;
			height: 40px;
			background: pink;
			margin: 20px auto;
		}
		.nav ul li{
			float: left;
		}
		.nav ul li a{
			height: 40;
			font-size: 14px;
			line-height: 40px;
			padding: 10px;
			text-decoration: none;;
		}
		.nav ul li a:hover{
			background-color: gray;
		}
	</style>
</head>
<body>

	<div class="nav">
		<ul>
			<li><a href="#">百度</a></li>
			<li><a href="#">百度一下</a></li>
			<li><a href="#">测试</a></li>
		</ul>
	</div>

</body>
</html>
