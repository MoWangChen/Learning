<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">

		/*默认样式<标签选择器<类选择器<id选择器<行内样式<!important*/
		div{
			color: red !important;
		}
		.box{
			font-size: 100px;
			color: green;
		}
		p{
			font-size: 50px;
			color: purple;
		}
		#muc{
			font-size: 200px;
			color: yellow;
		}
		p.box{
			font-size: 20px;
			color: gray;
		}
		.box .box{
			font-size: 300px;
			color: orange;
		}

	</style>
</head>
<body>	
	<!-- 继承的权重为0, 权重会叠加 -->
	<div class="box" id="muc">
		<h1>哈哈</h1>
		<p class="box">雄壮</p>
	</div>

</body>
</html>
