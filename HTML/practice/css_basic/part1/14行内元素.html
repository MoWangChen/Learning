<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">
		span{
			width: 600px;
			height: 600px;
			background-color: red;
		}
		.box{
			width: 500px;
			height: 500px;
			background-color: purple;
		}
		.box span{
			background-color: yellow;
		}
	</style>
</head>
<body>
<!-- 行内元素特点: 1.在一行上显示 2.不能直接定义宽高 -->
	<span>威武</span><a href="#">雄壮</a><strong>漂亮</strong>

	<div class="box"><span>哈哈哈</span></div>
</body>
</html>
