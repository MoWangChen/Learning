<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*块元素转行内元素*/
		div, p{
			display: inline;
			width: 500px;
			height: 500px;
			background-color: red;
		}
		/*行内元素转块元素*/
		span{
			display: block;
			width: 400px;
			height: 400px;
			background-color: #999999;
			text-align: center;
		}
	</style>
</head>
<body>

	<div>威武</div>
	<p>霸气</p>
	<span>会当凌绝顶</span>
	<span>一览众山小</span>
</body>
</html>
