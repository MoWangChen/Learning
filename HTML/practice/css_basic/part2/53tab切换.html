<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box, .box1, .box2, .box3{
			width: 100px;
			height: 100px;
		}
		.box{
			overflow: hidden;;
		}
		.box1{
			background: #eee;
		}
		.box2{
			background: #321456;
		}
		.box3{
			background: red;
		}
		
	</style>
</head>
<body>
	
	<a href="#div1">div1</a>
	<a href="#div2">div2</a>
	<a href="#div3">div3</a>
	<div class="box">
		<div class="box1" id="div1"></div>
		<div class="box2" id="div2"></div>
		<div class="box3" id="div3"></div>
	</div>
	

</body>
</html>
