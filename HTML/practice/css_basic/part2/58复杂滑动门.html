<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body, ul, li{
			margin: 0;
			padding: 0;
		}
		ul, li{
			list-style: none;
		}
		li{
			float: left;
		}
		a{
			display: inline-block;
			text-decoration: none;
			height: 35px;
			background: url('../resource/bg_r1_c1.png') no-repeat;
			padding-left: 7px;
		}
		span{
			display: inline-block;
			height: 35px;
			line-height: 35px;
			background: url('../resource/bg_r1_c2.png') right;
			padding-right: 20px;
			color: #ffffff;
		}
		a:hover{
			background: url('../resource/blue_r1_c1.png') no-repeat;
		}
		a:hover span{
			background: url('../resource/blue_r1_c2.png') right;
			color: purple;
		}
		
	</style>
</head>
<body>
	<ul>
		<li><a href="#"><span>百度一下</span></a></li>
		<li><a href="#"><span>百度</span></a></li>
		<li><a href="#"><span>喜马拉雅山脉</span></a></li>
	</ul>
</body>
</html>
