<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性的方法操作</title>
</head>
<body>

    <div id="box" title="main" class="fasdfadf">China</div>

</body>
</html>

<script>

    var div = document.getElementById("box");
    div.aaaa = "1111";
    console.log(div.aaaa);
    div.setAttribute("bbbb", "2222");
    console.log(div.getAttribute("aaaa"));
    console.log(div.bbbb);


</script>
