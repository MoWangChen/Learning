<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏二维码</title>
</head>
<body>

    <div class="nodeSmall" id="node_small">
        <a href="#"></a>
        <div class="qrcode hide">
            <img src="image/456.png">
        </div>
    </div>

</body>
</html>

<style>
    .nodeSmall {
        width: 50px;
        height: 50px;
        background: url("image/bgs.png") no-repeat -159px -51px;
        position: fixed;
        right: 10px;
        top: 40%;
    }

    .qrcode {
        position: absolute;
        top: 0;
        left: -150px;
    }

    .nodeSmall a {
        display: block;
        width: 50px;
        height: 50px;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }
    
</style>

<script>
    window.onload = function () {
        var a = document.getElementsByTagName("a")[0];
        var div = document.getElementsByClassName("qrcode")[0];
        a.onmouseover = fn1;
        a.onmouseout = fn2;

        function fn1() {
            div.className = "qrcode show";
        }

        function fn2() {
            div.className = "qrcode hide";
        }

    }
    
</script>
