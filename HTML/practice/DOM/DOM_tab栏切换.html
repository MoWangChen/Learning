<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab栏切换</title>
</head>
<body>

    <div class="box">
        <ul>
            <li class="current">鞋子</li>
            <li>袜子</li>
            <li>袜子</li>
            <li>袜子</li>
        </ul>
        <span class="show">鞋子1</span>
        <span>鞋子2</span>
        <span>鞋子3</span>
        <span>鞋子4</span>
    </div>

</body>
</html>

<style>

    * {
        padding: 0;
        margin: 0;
    }

    .box {
        width: 500px;
        height: 500px;
    }

    ul {
        width: 500px;
        height: 40px;
        margin-left: -1px;
        list-style: none;
    }

    li {
        float: left;
        width: 101px;
        height: 40px;
        text-align: center;
        font: 600 18px/40px "simsun";
    }

    span {
        display: none;
        width: 500px;
        height: 360px;
        background-color: yellow;
        text-align: center;
        font: 700 150px/360px "simsun";
    }

    .show {
        display: block;
    }

    .current {
        background-color: yellow;
    }

</style>

<script>
    window.onload = function () {
        var liArr = document.getElementsByTagName("li");
        var spanArr = document.getElementsByTagName("span");

        for (var i = liArr.length - 1; i >= 0; i--) {
            liArr[i].index = i;
            liArr[i].onmouseover = function () {
                for (var i = spanArr.length - 1; i >= 0; i--) {
                    spanArr[i].className = "";
                    liArr[i].className = ""
                }
                this.className = "current";
                spanArr[this.index].className = "show";
            }
        }

    }
</script>
