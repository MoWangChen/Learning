<!DOCTYPE html>
<html>

<body background="http://www.w3school.com.cn/i/eg_bg_06.gif">

<h1>获得服务器更新</h1>
<div id="result"></div>

<script>
  if(typeof(EventSource) !== "undefined")
  {
    var source = new EventSource("http://www.w3school.com.cn/example/html5/demo_sse.php");
    source.onmessage = function(event){
      document.getElementById("result").innerHTML += event.data + "<br />";
    };
  }else {
    document.getElementById("result").innerHTML = "Sorry, your browser doesn't support server-sent event.";
  }
</script>

</body>

</html>
