<!DOCTYPE html>
<html>

<!--内联框架-->
<body>

<iframe src="http://www.w3school.com.cn/example/html/demo_iframe.html" name="iframe_a"></iframe>
<p><a href="https:www.baidu.com" target="iframe_a">Baidu</a></p>
<p><b>注释:</b>由于连接的目标匹配iframe的名称,所以链接会在iframe中打开.</p>


<iframe src="http://www.qq.com" width="50%" height="300" frameborder="0"></iframe>

<p>iframe用于在网页内显示网页</p>
<p>一些老的浏览器不支持iframe.</p>
<p>如果得不到支持,iframe是不可见的.</p>

</body>
</html>
