<!DOCTYPE html>
<html>

<!--混合框架结构-->
<!--noresize 无法拖动边框-->
<frameset rows="25%,75%" noresize="noresize">
	<frame src="https://www.baidu.com">
	
	<frameset cols="25%,75%">
		<frame src="http://www.sina.com">
		<frame src="http://www.qq.com">
	</frameset>
</frameset>

<noframes>
<body>您的浏览器无法处理框架!</body>
</noframes>

</html>
